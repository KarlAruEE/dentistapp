<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg mb-3">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}" th:classappend="${module == 'registrations' ? 'active' : ''}" th:text="#{navbar.home}">navbar.home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/patient}" th:classappend="${module == 'patients' ? 'active' : ''}" th:text="#{navbar.patients}">navbar.patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/doctor}"  th:classappend="${module == 'doctors' ? 'active' : ''}" th:text="#{navbar.doctors}">navbar.doctors</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

</body>
</html>

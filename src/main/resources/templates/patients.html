<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dentist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-sm text-center">

    <!-- NAVBAR -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- NEW PATIENT -->
    <h3>New Patient</h3>
    <form action="#" th:action="@{/patient}" th:object="${patientDTO}" method="post" class="mb-5">
        <div class="row mb-3 justify-content-md-center">

            <div class="col-3 form-floating">
                <input class="form-control" type="text" id="name" th:field="*{name}">
                <label for="name" th:text="#{patient.name}">patient.name</label>
                <p class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name.error</p>
            </div>

            <div class="col-3 form-floating">
                <input class="form-control" type="text" id="email" th:field="*{email}">
                <label for="email" th:text="#{patient.email}">patient.email</label>
                <p class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email.error</p>
            </div>

            <div class="col-2 form-floating">
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary btn-lg" th:text="#{patient.register}"></button>
                </div>
            </div>
        </div>
    </form>

    <!-- EXISTING PATIENTS -->
    <h3>Patients</h3>
    <div class="row justify-content-center">
        <div class="col-4">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${patients.size() == 0}">
                    <td colspan="2">No Patients</td>
                </tr>
                <tr th:each="patient: ${patients}">
                    <td><span th:text="${patient.getName()}"></span></td>
                    <td><span th:text="${patient.getEmail()}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
